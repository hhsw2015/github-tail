name: Actualizar proyectos GitHub

on:
  schedule:
    # GitHub Actions no garantiza ejecución exacta cada 5 minutos
    # En la práctica puede haber retrasos de 3-10 minutos o más según carga
    # Intervalo cada 10 minutos para mejor confiabilidad
    - cron: "*/10 * * * *"
  workflow_dispatch:        # para lanzarlo manualmente cuando quieras
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/update-projects.yml'
      - 'scripts/update_projects.py'
jobs:
  update-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      MAX_RESULTS: "500"
      OUT_PATH: "data/projects.json"
      GH_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MIN_STARS: "20"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar script de actualización
        run: |
          python scripts/update_projects.py

      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/projects.json
          git diff --cached --quiet && echo "Sin cambios, no se hace commit" && exit 0
          git commit -m "Update projects.json [skip ci]"
          git pull --rebase origin ${{ github.ref_name }}
          git push

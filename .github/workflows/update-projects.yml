name: Actualizar proyectos GitHub

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch:        # para lanzarlo a mano si quieres
jobs:
  update-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GITHUB_USERNAME: ${{ github.repository_owner }}
      MAX_RESULTS: "50"
      OUT_PATH: "data/projects.json"
      # Si quieres usar un token personal, crea el secreto GH_API_TOKEN en el repo
      GH_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MIN_STARS: "10"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar script de actualizaci√≥n
        run: |
          python scripts/update_projects.py

      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/projects.json
          git diff --cached --quiet && echo "Sin cambios, no se hace commit" && exit 0
          git commit -m "Update projects.json [skip ci]"
          git push

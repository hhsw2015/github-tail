name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      # Solo ejecutar cuando cambien archivos que afecten al sitio web
      - 'src/**'
      - 'index.html'
      - 'vite.config.js'
      - 'package.json'
      - '.github/workflows/pages.yml'
      # Excluir explícitamente los datos JSON
      - '!data/**'
      - '!**/*.json'

  # Permitir ejecución manual
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Copy data directory to dist
        run: cp -r data dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subir el directorio dist generado por Vite
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
